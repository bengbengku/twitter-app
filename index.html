<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                    <div class="logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="home-link">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="profile-container">
                        <div class="profile">

                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="tweets-search-container">
                    <input id="user-search-input" type="text" placeholder="Search Twitter"/>
                    <i class="fas fa-search"></i>
                </div>
                <div class="tweets-list">
                    <div class="tweets-list-container">

                    </div>
                </div>
            </div>
            <div class="tweets-sidebar-container">
                <div class="tweets-sidebar"></div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
